{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">登录</h3>
    <div>
        <label for="email">邮箱</label>
        <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="输入邮箱"
        />
    </div>
    <div>
        <label for="password">密码</label>
        <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="输入密码"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">登入</button>
</form>
{% endblock %}
